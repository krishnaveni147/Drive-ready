<!DOCTYPE html>
<html>
<head>
	
	<title>Div in HTML</title>
</head>
<body>
	<div style="height: 500px;width: 700px;background-color: blue;">
		<div style="height: 250px;width: 700px;background-color: hotpink;">
			<div style="height: 250px;width:200px;background-color: deepskyblue;float: left">
				<div style="height: 250px;width:100px;background-color:violet;float:left">
					<div style="height: 125px;width:100px;background-color:purple;"></div>
					<div style="height: 125px;width:100px;background-color:rebeccapurple;"></div>
				</div>
				<div style="height: 250px;width:100px;background-color: red;float: right;"></div>
			</div>
			<div style="height: 250px;width:500px;background-color: green;float:right">
				<div style="height: 125px;width:500px;background-color:cornflowerblue;">
					<div style="height: 125px;width:250px;background-color:darkviolet;float:left"></div>
					<div style="height: 125px;width:250px;background-color:gainsboro;float:right;">
						<div style="height:60px;width:250px;background-color:darkorange;"></div>
						<div style="height:65px;width:250px;background-color:beige;"></div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
