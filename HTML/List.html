<!DOCTYPE html>
<html>
<head>
	<title>List in html</title>
	<h1>Unordered List</h1>
</head>
<body>
	<ul>
		<li>List item 1</li>
		<li>List item 2</li>
		<ul>
			<li>Some nested list item 1</li>
		</ul>
		<li>List item</li>
	</ul>
	<h1>Ordered List</h1>
	<ol>
		<li>List item 1</li>
		<li>List item 2</li>
		<li>Some nested list item 1</li>
		<li>List item 3</li>
	</ol>
	<h1>Definition List</h1>
	<dl>
		<dt>defines terms 1</li>
		<dd>description 1</li>
		<dt>defines terms 2</li>
		<dd>description 2</li>
	</dl>
</body>
</html>
