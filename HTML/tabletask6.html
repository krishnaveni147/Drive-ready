<!DOCTYPE html>
<html>
<head>
	<title>Table Tag</title>
</head>
<body>
	<center>
	<table border="" cellspacing="1" width="800">
		<tbody>
			<tr>
				<td>column 1</td>
				<td>column 2</td>
				<td>column 3</td>
			</tr>
			<tr>
				<td rowspan="2">Row1 cell1</td>
				<td>Row1 Cell2</td>
				<td>Row1 Cell3</td>
			</tr>
			<tr>
				<td>Row2 Cell2</td>
				<td>Row2 cell3</td>
			</tr>
			<tr>
				<td colspan="3">Row3 Cell 1</td>
			</tr>
		</tbody>
	</center>
</body>
</html>
