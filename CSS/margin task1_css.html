<!DOCTYPE html>
<html>
<head>
	
	<title>Margin Task</title>
	<style type="text/css">
	.m1{
		background: lightblue;
			border: solid gray;
			margin-top: 20px;
			margin-left: 50px;
	}
	.m2{
		background: lightblue;
			border: solid gray;
			margin-top: 20px;
			margin-left: 50px;
	}
	.m3{
		background: lightblue;
			border: solid gray;
			margin-top: 20px;
			margin-left: 40px;
	}
	</style>

	}
</head>
<body>
	<div style="height: 600px;width: 800px;background-color: white;">
		<div class=m1 style="height: 600px; width: 200px;background-color: white;float:left"></div>
		<div class=m2 style="height: 600px; width: 200px;background-color: white;float:left"></div>
		<div class=m3 style="height: 600px; width: 200px;background-color: white;float:right"></div>

	</div>
</body>
</html>
