<!DOCTYPE html>
<html>
<head>
	<title>Borders in CSS</title>
	<style type="text/css">
		.m1{
			border:4px dotted black;
		}
		.m2{
			border:4px solid black;
		}
		.m3{
			border:4px groove black;
		}
		.m4{
			border:4px inset black;
		}
		.m5{
			border:4px none;
		}
		.m6{
			border:4px dashed black;
		}
		.m7{
			border:4px double black;
		}
		.m8{
			border:4px ridge black;
		}
		.m9{
			border:4px outset black;
		}
		.m10{
			border:4px hidden black;
		}
	</style>
</head>
<body>
	<center>
		<br><br><br>
	<div style="height: 700px;width: 500px;background-color: white;">
		<div style="height:1000px;width:200px;background-color:white;float:left">
			<div class="m1" style="height:100px;width:200px;background-color:white"><p>dotted</p></div>
			<div style="height:50px;width:200px;background-color:white"></div>
			<div class="m2" style="height:100px;width:200px;background-color:white"><p>solid</p></div>
			<div style="height:50px;width:200px;background-color:white"></div>
			<div class="m3" style="height: 100px;width: 200px;background-color: white;"><p>groove</p></div>
			<div style="height:50px;width:200px;background-color:white"></div>
			<div class="m4" style="height: 100px;width: 200px;background-color: white"><p>inset</p></div>
			<div style="height:50px;width:200px;background-color:white"></div>
			<div class="m5" style="height: 50px;width: 200px;background-color:white;"><p>none</p></div>
		</div>
		<div style="height:700px;width:200px;background-color:white;float:right">
			<div class="m6" style="height:100px;width:200px;background-color:white"><p>dashed</p></div>
			<div style="height:50px;width:200px;background-color:white"></div>
			<div class="m7" style="height:100px;width:200px;background-color:white"><p>double</p></div>
			<div style="height:50px;width:200px;background-color:white"></div>
			<div class="m8" style="height:100px;width:200px;background-color:white"><p>ridge</p></div>
			<div style="height:50px;width:200px;background-color:white"></div>
			<div class="m9" style="height:100px;width:200px;background-color:white"><p>outset</p></div>
			<div style="height:50px;width:200px;background-color:white"></div>
			<div class="m10" style="height:100px;width:200px;background-color:white"><p>hidden</p></div>
		</div>
	</div>
</center>
</body>
</html>
